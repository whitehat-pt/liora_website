<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <title>קריאת מפה אישית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .contact-section {
      background-image: url('./Rectangle\ 10.png');
      background-size: cover;
      background-position: center;
      padding: 40px 20px;
      direction: rtl;
      text-align: center;
    }

    .contact-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
    }

    .contact-container h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: -30px;
    }

    .contact-container p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #e6e1dc;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      background-color: #f0e7dc;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #ddd3c6;
    }
  </style>
</head>
<body>
<section class="contact-section">
  <div class="contact-container">
    <h2>שאלה פנימית</h2>
    <p>
      אנא מלאו את הפרטים ונחזור אליכם לתיאום קריאה אישית לפי עיצוב אנושי.
    </p>

    <form class="contact-form" action="https://formspree.io/f/mgvyylve" method="POST">
      <input type="hidden" name="source" value="שאלה פנימית">
      <input type="text" name="name" placeholder="שם מלא" required>
      <input type="tel" name="phone" placeholder="טלפון" required>
      <input type="email" name="email" placeholder="אימייל" required>
      <input type="text" name="birthdate" placeholder="תאריך לידה (לדוג׳ 14.03.1989)" required>
      <input type="text" name="birthtime" placeholder="שעת לידה (אם ידועה)">
      <input type="text" name="birthplace" placeholder="מקום לידה (עיר)">
      <button type="submit">לשליחה</button>
    </form>
  </div>
</section>
</body>
</html>
